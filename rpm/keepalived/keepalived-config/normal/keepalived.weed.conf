vrrp_script chk_nginx {
    script '/etc/keepalived/chk_nginx.sh'
    interval 2
    weight 2
}

vrrp_instance VI_MAXSCALE {
    state BACKUP
    interface eth1
    virtual_router_id 53
    priority 80
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        chao_vip_maxscale/24 dev eth1 scope global
    }
